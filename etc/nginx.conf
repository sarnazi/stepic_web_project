http {
  include /etc/nginx/mime.types;
  server {
    listen 80 default_server;
    error_log /home/box/web/error.log;
    access_log /home/box/web/access.log;
    location ^~ /uploads/ {
      root /home/box/web/;
    }
    location / {
      return 404;
    }
    location ~* ^.+\.(ico|jpeg|jpg|png|css|js)$ {
      root /home/box/web/public/;
    }
  }
}

